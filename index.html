<!DOCTYPE html>
<html>
<head>
<title>JQuery quiz</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript">
var app = {
	questions: [],
	render: function(output) {
		var q;
		var h4;
		var radio;
		var label;

		for (var i in app.questions) {
			q = app.questions[i];

			h4 = document.createElement('h4');
			h4.appendChild(document.createTextNode(q.question));

			output.appendChild(h4);

			for (var n in q.answers) {
				radio = document.createElement("input");
				radio.type = 'radio';
				radio.value = n;
				radio.name = 'question[' + i + ']';

                          	label = document.createElement("label");
				label.appendChild(radio);
				label.appendChild(
					document.createTextNode(q.answers[n])
				);

				output.appendChild(label);
			}
		}
	}
};

var question = {
        question: "",
	answers: [],
	correct_answer: null
};

question.question = "What is the capital of Answerville?";
question.answers = ["Fish", "Dogs", "Cats"]
question.correct_answer = "Fish";

app.questions.push(question);

</script>
</head>
<body>
	<h1>JQuery quiz</h1>
	<div id="questions"></div>
<script type="text/javascript">
app.render($('#questions')[0]);
</script>
</body>
</html>
